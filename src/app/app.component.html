<mat-toolbar color="primary">
  <span> BOT que monitora indicador: Bandas de Bollinger </span>
  <!-- <span id="total_ativos"> Total de ativos: {{ total_ativos }} </span> -->
  <span class="spacer"></span>
</mat-toolbar>

  <div class="form">
     <mat-form-field floatPlaceholder="never" color="accent">
       <input matInput #filter placeholder="Pesquisar aqui...">
     </mat-form-field>
  </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-cell" >

      <ng-container matColumnDef="moeda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Moeda
        </th>
        <td mat-cell *matCellDef="let el"> {{el.symbol}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="exc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Exchange
        </th>
        <td mat-cell *matCellDef="let el"> {{el.exc}} </td>
      </ng-container> -->

      <!-- Ponto de Entrada -->
      <ng-container matColumnDef="pentrada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Ponto de Entrada
        </th>
        <td mat-cell *matCellDef="let el"> {{el.pentrada}} </td>
      </ng-container>

      <!-- Ponto de Saída -->
      <ng-container matColumnDef="psaida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
            Ponto de Saída
        </th>
          <td mat-cell *matCellDef="let el"> {{el.psaida}} </td>
      </ng-container>

          
      <tr mat-header-row *matHeaderRowDef="colunasTab"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTab;"></tr>
    </table>
